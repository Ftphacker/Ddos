name: Test Vagrant

on: [push]

jobs:
  test-vagrant:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Vagrant
      run: sudo apt-get install vagrant

    - name: Set execute permission for Vagrantfile
      run: chmod +x Vagrantfile

    - name: Run vagrant up
      run: vagrant up