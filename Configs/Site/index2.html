<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Nginx and Apache!</title>
</head>
<body>
    <div id="dynamicContent"></div>

    <script>
        // Функция для отправки AJAX-запроса на сервер Apache
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/data.php'); // Замените '/data.php' на URL вашего PHP-скрипта на сервере Apache
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById('dynamicContent').innerHTML = `
                        <p>Текущее время: ${data.time}</p>
                        <p>IP-адрес сервера: ${data.server}</p>
                        <p>IP-адрес клиента: ${data.client}</p>
                    `;
                } else {
                    console.error('Failed to fetch data:', xhr.statusText);
                }
            };
            xhr.send();
        }

        // Вызов функции fetchData при загрузке страницы
        window.onload = fetchData;
    </script>
</body>
</html>
